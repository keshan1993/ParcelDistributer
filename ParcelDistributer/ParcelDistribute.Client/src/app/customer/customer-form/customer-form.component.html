<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="numCustomerID" [value]="service.formData.numCustomerID" />
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Name<sup class="text-danger">*</sup></label>
            <input class="form-control" placeholder="Name..." name="varCustomerName"
                #varCustomerName="ngModel" [(ngModel)]="service.formData.varCustomerName"
                required [class.invalid]="varCustomerName.invalid &#038;&#038; varCustomerName.touched">
        </div>
        <div class="form-group col-md-6">
            <label>Address<sup class="text-danger">*</sup></label>
            <input class="form-control" placeholder="Address..." name="varCustomerAddress"
            #varCustomerAddress="ngModel" [(ngModel)]="service.formData.varCustomerAddress"
            required [class.invalid]="varCustomerAddress.invalid &#038;&#038; varCustomerAddress.touched">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>NIC<sup class="text-danger">*</sup></label>
            <input class="form-control" placeholder="NIC..." name="varCustomerNIC"
                #varCustomerNIC="ngModel" [(ngModel)]="service.formData.varCustomerNIC"
                required [class.invalid]="varCustomerNIC.invalid &#038;&#038; varCustomerNIC.touched">
        </div>
        <div class="form-group col-md-6">
            <label>Contact No<sup class="text-danger">*</sup></label>
            <input class="form-control" placeholder="No..." name="varCustomerContactNo"
            #varCustomerContactNo="ngModel" [(ngModel)]="service.formData.varCustomerContactNo"
            required [class.invalid]="varCustomerContactNo.invalid &#038;&#038; varCustomerContactNo.touched">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
