<div class="row">
    <div class="col-md-12">
        <h1 class="display-4">New Driver</h1>
        <hr>
        <app-driver-form></app-driver-form>
    </div>
</div>
<br>
<div class="row">
    <h1 class="display-4">Driver Details</h1>
    <div class="col-md-12">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>NIC</th>
                    <th>Contact No</th>
                    <th></th>
                </tr>
            </thead>
            <tr *ngFor="let pd of service.list">
                <td (click)="populateForm(pd)">{{pd.varDriverName}}</td>
                <td (click)="populateForm(pd)">{{pd.varDriverAddress}}</td>
                <td (click)="populateForm(pd)">{{pd.varDriverNIC}}</td>
                <td (click)="populateForm(pd)">{{pd.varDriverContactNo}}</td>
                <td>
                    <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.numDriverID)"></i> 
                </td>
            </tr>
        </table>
    </div>
</div>
